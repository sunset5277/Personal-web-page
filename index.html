<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>夕落的自我介绍</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #fff;
            font-family: "Microsoft Yahei", sans-serif;
        }
        .container {
            display: flex;
            align-items: center;
        }
        .avatar {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-right: 30px;
            /* 替换为实际头像图片的路径（本地/在线均可），示例用占位逻辑，可根据需要替换 */
            background-image: url(./头像.png); 
            background-size: cover;
            background-position: center;
        }
        .intro h1 {
            font-size: 28px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .intro h1::before {
            content: "";
            display: inline-block;
            width: 6px;
            height: 30px;
            background-color: #2196F3;
            margin-right: 15px;
        }
        .intro p {
            font-size: 16px;
            line-height: 1.6;
            margin: 5px 0;
        }
        del {
            color: #999; /* 删除线文字颜色，可自定义 */
            text-decoration: line-through; /* 确保显示删除线 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="avatar"></div>
        <div class="intro">
            <h1>HI！我是夕落</h1>
            <p>一个<del>很懒的</del>编程爱好者</p>
            <p>做过多个<del>烂尾</del>项目</p>
        </div>
    </div>
</body>
</html>
