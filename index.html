<script>
  // 检测设备类型
  const desktopVersion = document.querySelector('.desktop-version');
  const mobileVersion = document.querySelector('.mobile-version');

  // 判断是否为移动设备
  function isMobile() {
    // 检测屏幕宽度（小于768px视为手机）
    const isSmallScreen = window.innerWidth < 768;
    // 检测用户代理（判断是否为移动设备）
    const isMobileAgent = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    return isSmallScreen || isMobileAgent;
  }

  // 显示对应版本
  function showCorrectVersion() {
    if (isMobile()) {
      mobileVersion.style.display = 'block';
      desktopVersion.style.display = 'none';
    } else {
      desktopVersion.style.display = 'block';
      mobileVersion.style.display = 'none';
    }
  }

  // 初始加载时显示正确版本
  showCorrectVersion();

  // 监听窗口大小变化（如平板旋转时）
  window.addEventListener('resize', showCorrectVersion);

  //时间显示
  const xsrq = document.querySelector('.rq');
  const xssj = document.querySelector('.sj');


  function updateTime() {
    const now = new Date();

    // 格式化时间（年-月-日 时:分:秒）
    const year = now.getFullYear();
    const month = String(now.getMonth() + 1).padStart(2, '0');
    const day = String(now.getDate()).padStart(2, '0');
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    const seconds = String(now.getSeconds()).padStart(2, '0');

    // 拼接成完整时间字符串
    const rq = `${year}年${month}月${day}日`;
    const sj = `${hours}:${minutes}:${seconds}`;
    

    // 更新p标签内容
    xsrq.textContent = rq;
    xssj.textContent = sj;
  }

  // 初始加载时立即显示时间
  updateTime();

  // 每秒（1000毫秒）更新一次时间
  setInterval(updateTime, 1000);


  const qqImg = document.querySelector('.qq'); // 获取QQ图标元素
  const copyTip = document.querySelector('.copy-tip'); // 获取提示框元素
  const qqNumber = '3654384756'; // 要复制的QQ号

  // 点击事件监听
  qqImg.addEventListener('click', async () => {
      try {
          await navigator.clipboard.writeText(qqNumber);
          
          // 显示提示框
          copyTip.classList.add('show');
          // 2秒后隐藏提示框
          setTimeout(() => {
              copyTip.classList.remove('show');
          }, 2000);
      
        }catch (err) {
          console.error('无法复制到剪贴板：', err);
        }
      }
  );
  
</script>
